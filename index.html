<!Doctype html>

<head>
    <title>Calculator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculator BMI - Tugas RevoU</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="container-item">
                <h2>Form BMI</h2> 
                <p>Berat badan ideal adalah ...</p>
                <section class="container-form"></section>
                <div>
                    <label >Berat Badan (kg)</label> <br />
                    <input type="number">
                </div>
                <div>
                    <label >Tinggi Badan (cm)</label> <br />
                    <input type="number">
                </div>      
            </div>
            <div class="container-item">
                <h2>Result</h2>
                <section class="container-result">
                    <h4>Berat Badan Lebih</h4>
                    <h1>0</h1>
                    <h4>Anda Berat Badan Berebih</h4>
                    <button type="button">Download Hasil BMI</button>
                </section>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
